{% extends 'main.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Authentication
{% endblock title %}

{% block main_section %}
    <div class="form-section">
        <h2>Авторизация на сайта</h2>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-outline-warning">Войти</button>
        </form>
        <hr>
        Забыли пароль ? <a href="{% url 'pass-reset' %}">Получить новый</a>
    </div>
{% endblock main_section %}
