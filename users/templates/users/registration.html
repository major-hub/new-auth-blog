{% extends 'main.html' %}
{% load crispy_forms_tags %}

{% block title %}
    {{ title }}
{% endblock title %}

{% block main_section %}
    <div class="form-section">
        <h2>Регистрация на сайта</h2>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-outline-warning">Зарегитрироваться</button>
        </form>
        <hr>
        Уже зарегистрированы? <a href="{% url 'login' %}">Войти в личный кабинет</a>
    </div>
{% endblock main_section %}
